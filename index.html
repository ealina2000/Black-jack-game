<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game in Javscript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-sec" style="background-image: url(./images/bg-4.webp);">
        <div class="main-container">
            <div class="main-box">
                <h1>Blackjack Game</h1>
                <p id="msg-el">Want to play a round ?</p>
                <p id="card-el" class="com-el">Cards :</p>
                <p id="sum-el" class="com-el">Sum :</p>
                <a href="#" id="start-btn" class="btn">Start Game</a>
                <a href="#" id="new-btn" class="btn">New Card</a>
                <p id="person_el"></p>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
